<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – FIFA Karten</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1d4ed8, #020617 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      padding: 16px;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      padding: 20px 22px 22px;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-align: center;
    }
    p.subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .field {
      margin-bottom: 0.75rem;
    }
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
      color: #cbd5f5;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.4);
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.25rem;
      transition: transform 0.08s, box-shadow 0.08s, filter 0.1s;
    }
    .btn-primary {
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: white;
      box-shadow: 0 14px 35px rgba(34,197,94,0.4);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .btn-secondary {
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.8);
      margin-top: 0.5rem;
    }
    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 0 1px rgba(148,163,184,0.8);
    }
    .section-title {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #9ca3af;
    }
    .error {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #fecaca;
      min-height: 1em;
    }
    .hint {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>FIFA Karten Login</h1>
    <p class="subtitle">Erstelle Karten & Aufstellungen – nur für registrierte Spieler.</p>

    <!-- LOGIN -->
    <form id="loginForm">
      <div class="field">
        <label for="loginEmail">E-Mail</label>
        <input type="email" id="loginEmail" required placeholder="dein@email.de" />
      </div>
      <div class="field">
        <label for="loginPassword">Passwort</label>
        <input type="password" id="loginPassword" required placeholder="Passwort" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="loginError" class="error"></div>
    </form>

    <div class="section-title">Noch kein Account?</div>

    <!-- REGISTER -->
    <form id="registerForm">
      <div class="field">
        <label for="regEmail">E-Mail</label>
        <input type="email" id="regEmail" required placeholder="dein@email.de" />
      </div>
      <div class="field">
        <label for="regPassword">Passwort</label>
        <input type="password" id="regPassword" required minlength="6" placeholder="mind. 6 Zeichen" />
      </div>
      <button type="submit" class="btn btn-secondary">Account erstellen</button>
      <div id="registerError" class="error"></div>
    </form>

    <p class="hint">Admins werden manuell in Firestore mit <code>isAdmin: true</code> gesetzt.</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPV1BoQLODeFcJea9GJ9TQFRYv_k6Jo00",
      authDomain: "karten-creator.firebaseapp.com",
      projectId: "karten-creator",
      storageBucket: "karten-creator.firebasestorage.app",
      messagingSenderId: "653062925464",
      appId: "1:653062925464:web:062ff9e541584a835cf4ed"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginErrorEl = document.getElementById("loginError");
    const registerErrorEl = document.getElementById("registerError");

    // Wenn schon eingeloggt → direkt zu Karten
	auth.onAuthStateChanged(user => {
	if (user && user.emailVerified) {
		window.location.href = "karten.html";
	}
	});

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginErrorEl.textContent = "";
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

	  try {
	    const cred = await auth.signInWithEmailAndPassword(email, password);
	  
	    if (!cred.user.emailVerified) {
	  	// gleich wieder ausloggen, damit er nicht "als halb-verifiziert" drin hängt
	  	  await auth.signOut();
	  
	  	  loginErrorEl.textContent =
	  	    "Bitte bestätige zuerst deine E-Mail. Wir haben dir einen Bestätigungslink geschickt.";
	  	  try {
	  	    await cred.user.sendEmailVerification();
	  	  } catch (err2) {
	  	    console.error("Fehler beim Senden der Verifizierungs-Mail:", err2);
	  	  }
	  	  return;
	    }
	  
	    // E-Mail ist verifiziert → weiter zu Karten
	    window.location.href = "karten.html";
	  } catch (err) {
	    console.error(err);
	    loginErrorEl.textContent = "Login fehlgeschlagen: " + (err.message || "");
	  }

    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerErrorEl.textContent = "";
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;

	  try {
	    const cred = await auth.createUserWithEmailAndPassword(email, password);
	  
	    // User in Firestore speichern
	    await db.collection("users").doc(cred.user.uid).set({
	 	  email: cred.user.email,
	 	  isAdmin: false,
	 	  createdAt: firebase.firestore.FieldValue.serverTimestamp()
	    });
	  
	    // Verifizierungs-Mail schicken
	    await cred.user.sendEmailVerification();
	  
	    // User ausloggen, bis Mail bestätigt ist
	    await auth.signOut();
	  
	    registerErrorEl.style.color = "#bbf7d0"; // grünlicher Hinweis
	    registerErrorEl.textContent =
	 	  "Account erstellt. Bitte bestätige deine E-Mail und logge dich danach ein.";
	  } catch (err) {
	    console.error(err);
	    registerErrorEl.style.color = "#fecaca";
	    registerErrorEl.textContent =
	 	  "Registrierung fehlgeschlagen: " + (err.message || "");
	  }

    });
  </script>
</body>
</html>
