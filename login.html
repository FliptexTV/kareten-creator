<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – FIFA Karten</title>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .auth-card {
      background: rgba(15,23,42,0.95);
      border-radius: 16px;
      padding: 20px 22px;
      border: 1px solid rgba(148,163,184,0.5);
      width: 100%;
      max-width: 380px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }
    .field {
      margin-bottom: 0.75rem;
    }
    .field label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
      color: #cbd5f5;
    }
    .field input {
      width: 100%;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }
    .field input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.3);
    }
    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.25rem;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: white;
      box-shadow: 0 12px 35px rgba(34,197,94,0.35);
    }
    .btn.secondary {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: none;
      margin-top: 0.5rem;
    }
    .error {
      color: #fecaca;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>FIFA Karten Login</h1>
    <p class="subtitle">Logg dich ein oder erstelle einen Account.</p>

    <div class="field">
      <label for="email">E-Mail</label>
      <input id="email" type="email" placeholder="deine@mail.de">
    </div>
    <div class="field">
      <label for="password">Passwort</label>
      <input id="password" type="password" placeholder="Passwort">
    </div>

    <button id="loginBtn" class="btn">Einloggen</button>
    <button id="registerBtn" class="btn secondary">Account erstellen</button>

    <div id="errorBox" class="error"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPV1BoQLODeFcJea9GJ9TQFRYv_k6Jo00",
      authDomain: "karten-creator.firebaseapp.com",
      projectId: "karten-creator",
      storageBucket: "karten-creator.firebasestorage.app",
      messagingSenderId: "653062925464",
      appId: "1:653062925464:web:062ff9e541584a835cf4ed"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
      errorBox.textContent = msg || "";
    }

    loginBtn.addEventListener("click", async () => {
      showError("");
      const email = emailInput.value.trim();
      const pw = passwordInput.value.trim();
      if (!email || !pw) {
        showError("Bitte E-Mail und Passwort eingeben.");
        return;
      }
      try {
        await auth.signInWithEmailAndPassword(email, pw);
        // Weiter auf Hauptseite
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        showError("Login fehlgeschlagen: " + (err.message || ""));
      }
    });

    registerBtn.addEventListener("click", async () => {
      showError("");
      const email = emailInput.value.trim();
      const pw = passwordInput.value.trim();
      if (!email || !pw) {
        showError("Bitte E-Mail und Passwort eingeben.");
        return;
      }
      if (pw.length < 6) {
        showError("Passwort muss mindestens 6 Zeichen haben.");
        return;
      }
      try {
        await auth.createUserWithEmailAndPassword(email, pw);
        // Direkt eingeloggt → weiter auf Hauptseite
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        showError("Registrierung fehlgeschlagen: " + (err.message || ""));
      }
    });

    // Falls schon eingeloggt → direkt weiter
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
