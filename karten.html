<!DOCTYPE html>
<html lang="de">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Karten – FIFA Creator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    /* Top-Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }
    .nav-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nav-link {
      border-radius: 999px;
      padding: 5px 11px;
      font-size: 0.8rem;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.85);
      color: #e5e7eb;
      text-decoration: none;
    }
    .nav-link.active {
      background: linear-gradient(135deg,#22c55e,#16a34a);
      border-color: rgba(34,197,94,0.9);
      box-shadow: 0 8px 24px rgba(34,197,94,0.4);
    }
    .user-box {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      background: rgba(15,23,42,0.9);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(148,163,184,0.7);
    }
    .user-role {
      font-weight: 600;
    }
    #logoutBtn {
      border-radius: 999px;
      border: none;
      padding: 4px 8px;
      font-size: 0.75rem;
      cursor: pointer;
      background: rgba(248,113,113,0.2);
      color: #fecaca;
    }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 340px) minmax(0, 1fr);
      gap: 20px;
    }

    /* Formular */
    .card-form {
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      padding: 16px 18px 18px;
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      position: relative;
    }
    .card-form h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .card-form small {
      color: #9ca3af;
      display: block;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }
    .field {
      margin-bottom: 0.75rem;
    }
    .field label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
      color: #cbd5f5;
    }
    .field input[type="text"],
    .field input[type="number"],
    .field select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }
    .field input[type="text"]:focus,
    .field input[type="number"]:focus,
    .field select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.3);
      background: rgba(15,23,42,0.95);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      color: white;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 0.25rem;
      box-shadow: 0 12px 35px rgba(34,197,94,0.35);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.1s;
    }
    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(34,197,94,0.55);
    }
    .btn:active {
      transform: translateY(0px) scale(0.98);
      box-shadow: 0 8px 24px rgba(34,197,94,0.35);
    }
    .btn[disabled] {
      opacity: .5;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Kartenbereich */
    .cards-wrapper {
      background: radial-gradient(circle at top, rgba(56,189,248,0.18), transparent 55%),
                  radial-gradient(circle at bottom, rgba(34,197,94,0.12), transparent 55%);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.4);
      padding: 16px;
      min-height: 300px;
    }
    .cards-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }
    .cards-header h2 {
      font-size: 1rem;
    }
    .cards-header span {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 16px;
    }
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* FUT Card */
    .fut-card {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      background-image: url("fut-template.png");
      background-size: cover;
      background-position: center;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,0.7));
    }
    .fut-card-inner {
      position: absolute;
      inset: 0;
      color: #111827;
      font-smoothing: antialiased;
    }
    .fut-top {
      position: absolute;
      top: 20%;
      left: 10%;
      right: 10%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-family: "Arial Black", Impact, system-ui, sans-serif;
    }
    .fut-rating {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }
    .fut-ovr {
      font-family: "Bebas Neue", sans-serif;
      font-size: 3.5rem;
      font-weight: 550;
      line-height: 1;
      letter-spacing: 0.01em;
      margin-left: 8px;
    }
    .fut-pos {
      font-family: "Bebas Neue", sans-serif;
      font-size: 1.75rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      margin-left: 18px;
      margin-top: -8px;
    }
    .fut-nation-club {
      font-size: 0.6rem;
      text-align: right;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      max-width: 90px;
      font-weight: 700;
    }

    .fut-photo-wrap {
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: transparent;
      border-radius: 0;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fut-photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .fut-photo-initials {
      font-weight: 800;
      font-size: 1.2rem;
      color: #111827;
      font-family: "Arial Black", Impact, system-ui, sans-serif;
    }

    .fut-name {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      font-size: 1.75rem;
      text-align: center;
      font-family: "Oswald", sans-serif;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .fut-stats {
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 15%;
      display: grid;
      grid-auto-rows: auto;
      row-gap: 2px;
      font-family: "Arial Black", Impact, system-ui, sans-serif;
    }
    .fut-stats-row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      text-align: center;
    }
    .fut-stats-row.labels span {
      font-family: "Bebas Neue", sans-serif;
      font-size: 1.20rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .fut-stats-row.values span {
      font-family: "Bebas Neue", sans-serif;
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-top: -10px;
    }

    .card-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      padding: 0 4px;
    }
    .small-btn {
      border: none;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.7rem;
      cursor: pointer;
      transition: background 0.1s, transform 0.1s, box-shadow 0.1s;
    }
    .small-btn[disabled] {
      opacity: .4;
      cursor: not-allowed;
      box-shadow: none;
    }
    .delete-btn {
      background: rgba(127,29,29,0.12);
      color: #fecaca;
      border: 1px solid rgba(248,113,113,0.7);
    }
    .delete-btn:hover:not([disabled]) {
      background: rgba(248,113,113,0.4);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(248,113,113,0.5);
    }
    .edit-btn {
      background: rgba(37,99,235,0.15);
      color: #bfdbfe;
      border: 1px solid rgba(59,130,246,0.7);
    }
    .edit-btn:hover:not([disabled]) {
      background: rgba(59,130,246,0.35);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }
    .reset-btn {
      background: rgba(202,138,4,0.15);
      color: #facc15;
      border: 1px solid rgba(234,179,8,0.8);
    }
    .reset-btn:hover:not([disabled]) {
      background: rgba(234,179,8,0.35);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(234,179,8,0.6);
    }

    .card-votes {
      background: rgba(15,23,42,0.95);
      border-radius: 16px;
      padding: 8px 10px;
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow: 0 12px 26px rgba(15,23,42,0.8);
      font-size: 0.75rem;
    }
    .card-votes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-size: 0.7rem;
      color: #9ca3af;
    }
    .votes-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .vote-row {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-top: 2px;
      border-top: 1px dashed rgba(55,65,81,0.7);
    }
    .vote-row:first-child { border-top: none; }
    .vote-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .vote-label {
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.7rem;
    }
    .vote-values {
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .vote-delta {
      margin-left: 4px;
      white-space: nowrap;
    }
    .vote-controls {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 2px 4px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
    }
    .vote-btn {
      border: none;
      border-radius: 999px;
      padding: 0 5px;
      font-size: 0.7rem;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: transparent;
      color: #e5e7eb;
      transition: background 0.1s, transform 0.08s;
    }
    .vote-btn:hover {
      background: rgba(148,163,184,0.25);
      transform: translateY(-0.5px);
    }
    .vote-btn:active {
      transform: translateY(0.5px) scale(0.96);
    }
    .vote-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: #9ca3af;
      flex-wrap: wrap;
      gap: 4px;
    }
    .trend {
      font-size: 0.7rem;
    }
    .vote-tendency {
      font-weight: 700;
      margin-left: 6px;
    }
    .vote-up { color: #22c55e; }
    .vote-down { color: #ef4444; }
    .vote-neutral { color: #3b82f6; }

    .sort-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 0.8rem;
    }
    .sort-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.85);
      padding: 4px 10px;
      font-size: 0.75rem;
      color: #e5e7eb;
      cursor: pointer;
      transition: background 0.1s, transform 0.08s, box-shadow 0.08s;
    }
    .sort-btn:hover {
      background: rgba(51,65,85,0.9);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(148,163,184,0.7);
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .cards-wrapper {
        margin-top: 16px;
      }
      .cards-grid {
        grid-template-columns: minmax(0, 1fr);
        justify-items: center;
      }
      .fut-card {
        max-width: 280px;
        margin: 0 auto;
      }
      .fut-name {
        top: 63.5%;
        font-size: 1.2rem;
      }
      .fut-stats {
        bottom: 20%;
      }
      .fut-stats-row.values span {
        position: relative;
        font-size: 1.3rem !important;
        top: 6px;
      }
      .fut-stats-row.labels span {
        position: relative;
        font-size: 0.7rem !important;
        top: 4px;
      }
      .fut-ovr {
        font-size: 2.4rem;
      }
      .fut-pos {
        left: 12%;
        top: 28%;
        font-size: 1.1rem;
      }
      .fut-photo-wrap {
        width: 130px;
        height: 130px;
        top: 29.5%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="nav-links">
        <a href="karten.html" class="nav-link active">Karten</a>
        <a href="aufstellung.html" class="nav-link">Aufstellung</a>
      </div>
      <div class="user-box">
        <span id="userEmail">-</span>
        (<span id="userRole">User</span>)
        <button type="button" id="logoutBtn">Logout</button>
      </div>
    </div>

    <h1>FIFA Karten – Übersicht</h1>
    <p class="subtitle">Created by Bator &amp; ChatGPT Abi</p>

    <div class="layout">
      <!-- Formular -->
      <section class="card-form">
        <h2>Neue Karte erstellen</h2>
        <small>Nur Admins. Werte 0–99, OVR wird positionsabhängig aus den Grundwerten berechnet.</small>

        <form id="cardForm">
          <div class="field">
            <label for="playerName">Name</label>
            <input id="playerName" name="playerName" type="text" placeholder="Spielername" required />
          </div>
          <div class="field">
            <label for="nation">Nation</label>
            <input id="nation" name="nation" type="text" placeholder="z.B. Deutschland, Türkei, Brasilien ..." />
          </div>
          <div class="field">
            <label for="team">Mannschaft / Verein</label>
            <input id="team" name="team" type="text" placeholder="z.B. FC Freunde" />
          </div>
          <div class="field">
            <label for="imageUrl">Bild-URL (Firebase Storage)</label>
            <input id="imageUrl" name="imageUrl" type="text" placeholder="Link zum Spielerbild" />
          </div>
          <div class="field">
            <label for="position">Position</label>
            <select id="position" name="position">
              <option value="">– Position wählen –</option>
              <option value="TW">TW (Torwart)</option>
              <option value="AV">AV (Außenverteidiger)</option>
              <option value="IV">IV (Innenverteidiger)</option>
              <option value="DM">DM (Defensives Mittelfeld)</option>
              <option value="ZM">ZM (Zentrales Mittelfeld)</option>
              <option value="OM">OM (Offensives Mittelfeld)</option>
              <option value="LM">LM (Linkes Mittelfeld)</option>
              <option value="RM">RM (Rechtes Mittelfeld)</option>
              <option value="LF">LF (Linksaußen)</option>
              <option value="RF">RF (Rechtsaußen)</option>
              <option value="ST">ST (Stürmer)</option>
            </select>
          </div>

          <div class="stats-grid">
            <div class="field">
              <label for="PAC">PAC</label>
              <input id="PAC" name="PAC" type="number" min="0" max="99" value="80" />
            </div>
            <div class="field">
              <label for="SHO">SHO</label>
              <input id="SHO" name="SHO" type="number" min="0" max="99" value="80" />
            </div>
            <div class="field">
              <label for="PAS">PAS</label>
              <input id="PAS" name="PAS" type="number" min="0" max="99" value="80" />
            </div>
            <div class="field">
              <label for="DRI">DRI</label>
              <input id="DRI" name="DRI" type="number" min="0" max="99" value="80" />
            </div>
            <div class="field">
              <label for="DEF">DEF</label>
              <input id="DEF" name="DEF" type="number" min="0" max="99" value="80" />
            </div>
            <div class="field">
              <label for="PHY">PHY</label>
              <input id="PHY" name="PHY" type="number" min="0" max="99" value="80" />
            </div>
          </div>

          <button type="submit" class="btn" id="createCardBtn">+ Karte hinzufügen</button>
        </form>
      </section>

      <!-- Karten -->
      <section class="cards-wrapper">
        <div class="cards-header">
          <div>
            <h2>Erstellte Karten (online)</h2>
          </div>
          <div class="sort-controls">
            <button type="button" id="sortOvrDesc" class="sort-btn">OVR: hoch → niedrig</button>
            <button type="button" id="sortOvrAsc" class="sort-btn">OVR: niedrig → hoch</button>
          </div>
        </div>
        <div id="cardsContainer" class="cards-grid"></div>
      </section>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

  <script>
    const STAT_KEYS = ["PAC", "SHO", "PAS", "DRI", "DEF", "PHY"];
    const form = document.getElementById("cardForm");
    const cardsContainer = document.getElementById("cardsContainer");
    const createCardBtn = document.getElementById("createCardBtn");
    const sortOvrDescBtn = document.getElementById("sortOvrDesc");
    const sortOvrAscBtn = document.getElementById("sortOvrAsc");
    const userEmailEl = document.getElementById("userEmail");
    const userRoleEl = document.getElementById("userRole");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentDocs = [];
    let currentSort = "created";
    let isAdmin = false;
    let currentUser = null;
    let cardsUnsub = null;

    const firebaseConfig = {
      apiKey: "AIzaSyDPV1BoQLODeFcJea9GJ9TQFRYv_k6Jo00",
      authDomain: "karten-creator.firebaseapp.com",
      projectId: "karten-creator",
      storageBucket: "karten-creator.firebasestorage.app",
      messagingSenderId: "653062925464",
      appId: "1:653062925464:web:062ff9e541584a835cf4ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const cardsRef = db.collection("cards");
    const usersRef = db.collection("users");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      userEmailEl.textContent = user.email || "(ohne E-Mail)";

      try {
        const userDoc = await usersRef.doc(user.uid).get();
        isAdmin = userDoc.exists && userDoc.data().isAdmin === true;
      } catch (e) {
        console.error("Fehler beim Laden des User-Dokuments:", e);
        isAdmin = false;
      }
      updateAdminUI();

      if (cardsUnsub) cardsUnsub();
      cardsUnsub = cardsRef.orderBy("createdAt").onSnapshot((snapshot) => {
        currentDocs = [];
        snapshot.forEach((doc) => currentDocs.push({ id: doc.id, data: doc.data() }));
        renderCards();
      });
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await auth.signOut();
        window.location.href = "index.html";
      } catch (e) {
        console.error("Logout-Fehler:", e);
      }
    });

    function updateAdminUI() {
      userRoleEl.textContent = isAdmin ? "Admin" : "User";
      createCardBtn.disabled = !isAdmin;
      document.querySelectorAll(".delete-btn").forEach(btn => { btn.disabled = !isAdmin; });
      document.querySelectorAll(".edit-btn").forEach(btn => { btn.disabled = !isAdmin; });
      document.querySelectorAll(".reset-btn").forEach(btn => { btn.disabled = !isAdmin; });
    }

    sortOvrDescBtn.addEventListener("click", () => {
      currentSort = "ovr-desc";
      renderCards();
    });

    sortOvrAscBtn.addEventListener("click", () => {
      currentSort = "ovr-asc";
      renderCards();
    });

    function escapeHtml(str) {
      return String(str || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function calculateOverall(stats, position) {
      const s = {
        PAC: Number(stats.PAC) || 0,
        SHO: Number(stats.SHO) || 0,
        PAS: Number(stats.PAS) || 0,
        DRI: Number(stats.DRI) || 0,
        DEF: Number(stats.DEF) || 0,
        PHY: Number(stats.PHY) || 0,
      };
      const pos = String(position || "").toUpperCase();
      let ovr;

      if (pos === "ST" || pos === "LF" || pos === "RF") {
        ovr = 0.40 * s.SHO + 0.25 * s.PAC + 0.20 * s.DRI + 0.10 * s.PHY + 0.05 * s.PAS;
      } else if (pos === "OM" || pos === "LM" || pos === "RM" || pos === "ZM") {
        ovr = 0.30 * s.PAS + 0.25 * s.DRI + 0.20 * s.PAC + 0.15 * s.SHO + 0.10 * s.DEF;
      } else if (pos === "DM" || pos === "IV" || pos === "AV") {
        ovr = 0.35 * s.DEF + 0.25 * s.PHY + 0.20 * s.PAC + 0.10 * s.PAS + 0.10 * s.DRI;
      } else if (pos === "TW") {
        ovr = 0.40 * s.DEF + 0.30 * s.PHY + 0.20 * s.PAC + 0.10 * s.DRI;
      } else {
        const sum = STAT_KEYS.reduce((acc, key) => acc + (s[key] || 0), 0);
        ovr = sum / STAT_KEYS.length;
      }
      return Math.round(ovr);
    }

    function emptyVotes() {
      const obj = {};
      STAT_KEYS.forEach((k) => { obj[k] = 0; });
      return obj;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      if (!isAdmin) {
        alert("Nur Admins können Karten erstellen.");
        return;
      }
      const playerName = form.playerName.value.trim() || "Unbekannt";
      const nation = form.nation.value.trim() || "";
      const team = form.team.value.trim() || "";
      const position = form.position.value || "";
      const imageUrl = form.imageUrl.value.trim() || "";

      const stats = {};
      STAT_KEYS.forEach((key) => {
        const value = Number(form[key].value);
        stats[key] = Number.isFinite(value)
          ? Math.min(99, Math.max(0, Math.round(value)))
          : 0;
      });

      try {
        await cardsRef.add({
          name: playerName,
          nation,
          team,
          position,
          imageUrl,
          stats,
          votesUp: emptyVotes(),
          votesDown: emptyVotes(),
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
        STAT_KEYS.forEach((key) => { form[key].value = 80; });
      } catch (err) {
        console.error("Fehler beim Speichern:", err);
        alert("Karte konnte nicht gespeichert werden :(");
      }
    });

    function renderCards() {
      cardsContainer.innerHTML = "";
      const docsToRender = [...currentDocs];

      if (currentSort === "ovr-desc" || currentSort === "ovr-asc") {
        docsToRender.sort((a, b) => {
          const aData = a.data;
          const bData = b.data;
          const aOvr = calculateOverall(aData.stats || {}, aData.position || "");
          const bOvr = calculateOverall(bData.stats || {}, bData.position || "");
          return currentSort === "ovr-desc" ? bOvr - aOvr : aOvr - bOvr;
        });
      }

      docsToRender.forEach(doc => {
        addCardToDOM(doc.id, doc.data);
      });

      updateAdminUI();
    }

    function initialsFromName(name) {
      const parts = name.trim().split(/\s+/);
      if (parts.length === 1) return parts[0].slice(0,2).toUpperCase();
      return (parts[0][0] + parts[1][0]).toUpperCase();
    }

    function addCardToDOM(id, data) {
      const name = data.name || "Unbekannt";
      const nation = data.nation || "";
      const team = data.team || "";
      const position = data.position || "";
      const imageUrl = data.imageUrl || "";
      const stats = data.stats || {};
      const votesUp = data.votesUp || {};
      const votesDown = data.votesDown || {};

      const card = document.createElement("article");
      card.className = "card";
      card.dataset.id = id;

      const overall = calculateOverall(stats, position);

      card.innerHTML = `
        <div class="fut-card">
          <div class="fut-card-inner">
            <div class="fut-top">
              <div class="fut-rating">
                <div class="fut-ovr">${overall}</div>
                <div class="fut-pos">${escapeHtml(position || "POS")}</div>
              </div>
              <div class="fut-nation-club">
                ${escapeHtml(nation || "Nation")}<br/>
                ${escapeHtml(team || "Verein")}
              </div>
            </div>
            <div class="fut-photo-wrap">
              ${
                imageUrl
                  ? `<img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(name)}" />`
                  : `<div class="fut-photo-initials">${escapeHtml(initialsFromName(name))}</div>`
              }
            </div>
            <div class="fut-name">${escapeHtml(name)}</div>
            <div class="fut-stats"></div>
          </div>
        </div>
        <div class="card-actions">
          <button type="button" class="small-btn edit-btn" title="Stats bearbeiten">Bearbeiten</button>
          <button type="button" class="small-btn reset-btn" title="Votes zurücksetzen">Votes reset</button>
          <button type="button" class="small-btn delete-btn" title="Karte löschen">Löschen</button>
        </div>
        <div class="card-votes">
          <div class="card-votes-header">
            <span>Voting pro Stat</span>
            <span>↑ hoch / ↓ runter</span>
          </div>
          <div class="votes-list"></div>
        </div>
      `;

      const futStatsContainer = card.querySelector(".fut-stats");
      const votesList = card.querySelector(".votes-list");
      const orderedStats = ["PAC","SHO","PAS","DRI","DEF","PHY"];
      const labelsHTML = orderedStats.map(k => `<span>${k}</span>`).join("");
      const valuesHTML = orderedStats.map(k => `<span>${stats[k] ?? 0}</span>`).join("");

      futStatsContainer.innerHTML = `
        <div class="fut-stats-row labels">${labelsHTML}</div>
        <div class="fut-stats-row values">${valuesHTML}</div>
      `;

      STAT_KEYS.forEach((key) => {
        const base = stats[key] ?? 0;
        const up = votesUp[key] ?? 0;
        const down = votesDown[key] ?? 0;
        const net = up - down;
        const community = Math.max(0, Math.min(99, base + net));

        let trendText;
        let trendClass;
        if (net > 0) {
          trendText = "↑ hoch";
          trendClass = "vote-up";
        } else if (net < 0) {
          trendText = "↓ runter";
          trendClass = "vote-down";
        } else {
          trendText = "± neutral";
          trendClass = "vote-neutral";
        }

        const voteRow = document.createElement("div");
        voteRow.className = "vote-row";
        voteRow.innerHTML = `
          <div class="vote-main">
            <span class="vote-label">${key}</span>
            <span class="vote-values">
              ${base}${net !== 0 ? ` → ${community}` : ""}
              ${net !== 0 ? `<span class="vote-delta">${net > 0 ? "+" + net : net}</span>` : ""}
            </span>
            <div class="vote-controls">
              <button type="button" class="vote-btn down" data-stat="${key}">−</button>
              <button type="button" class="vote-btn up" data-stat="${key}">+</button>
            </div>
          </div>
          <div class="vote-info">
            <span>
              Votes: ▲${up} / ▼${down}${net !== 0 ? ` (Netto ${net > 0 ? "+" + net : net})` : ""}
            </span>
            <span class="trend">
              Tendenz:
              <span class="vote-tendency ${trendClass}">${trendText}</span>
            </span>
          </div>
        `;
        votesList.appendChild(voteRow);
      });

      const deleteBtn = card.querySelector(".delete-btn");
      const editBtn = card.querySelector(".edit-btn");
      const resetBtn = card.querySelector(".reset-btn");

      deleteBtn.disabled = !isAdmin;
      editBtn.disabled = !isAdmin;
      resetBtn.disabled = !isAdmin;

      card.addEventListener("click", async (e) => {
        const del = e.target.closest(".delete-btn");
        const edit = e.target.closest(".edit-btn");
        const reset = e.target.closest(".reset-btn");
        const voteBtn = e.target.closest(".vote-btn");

        if (del) {
          if (!isAdmin) { alert("Nur Admins können Karten löschen."); return; }
          const really = confirm("Willst du diese Karte wirklich löschen?");
          if (!really) return;
          try { await cardsRef.doc(card.dataset.id).delete(); }
          catch (err) {
            console.error("Fehler beim Löschen:", err);
            alert("Karte konnte nicht gelöscht werden :(");
          }
          return;
        }

        if (reset) {
          if (!isAdmin) { alert("Nur Admins können Votes zurücksetzen."); return; }
          const really = confirm("Willst du alle Votes für diese Karte zurücksetzen?");
          if (!really) return;
          try {
            await cardsRef.doc(card.dataset.id).update({
              votesUp: emptyVotes(),
              votesDown: emptyVotes()
            });
          } catch (err) {
            console.error("Fehler beim Zurücksetzen der Votes:", err);
            alert("Votes konnten nicht zurückgesetzt werden :(");
          }
          return;
        }

        if (edit) {
          if (!isAdmin) { alert("Nur Admins können Stats bearbeiten."); return; }
          await editCardStats(card.dataset.id);
          return;
        }

        if (!voteBtn) return;
        const statKey = voteBtn.getAttribute("data-stat");
        const isUpVote = voteBtn.classList.contains("up");

        const updateData = {};
        if (isUpVote) {
          updateData[`votesUp.${statKey}`] = firebase.firestore.FieldValue.increment(1);
        } else {
          updateData[`votesDown.${statKey}`] = firebase.firestore.FieldValue.increment(1);
        }

        try {
          await cardsRef.doc(card.dataset.id).update(updateData);
        } catch (err) {
          console.error("Fehler beim Updaten der Votes:", err);
        }
      });

      cardsContainer.appendChild(card);
    }

    async function editCardStats(cardId) {
      try {
        const docSnap = await cardsRef.doc(cardId).get();
        if (!docSnap.exists) return;

        const data = docSnap.data();
        const stats = data.stats || {};

        const currentName = data.name || "";
        const currentNation = data.nation || "";
        const currentTeam = data.team || "";
        const currentPosition = data.position || "";

        let newName = prompt("Neuer Spielername:", currentName);
        if (newName === null) return;
        newName = newName.trim() || currentName;

        let newNation = prompt("Neue Nation:", currentNation);
        if (newNation === null) return;
        newNation = newNation.trim();

        let newTeam = prompt("Neue Mannschaft / Verein:", currentTeam);
        if (newTeam === null) return;
        newTeam = newTeam.trim();

        let newPosition = prompt("Neue Position (z.B. ST, ZM, IV, TW):", currentPosition);
        if (newPosition === null) return;
        newPosition = newPosition.trim().toUpperCase();

        const newStats = {};
        for (const key of STAT_KEYS) {
          const current = stats[key] ?? 0;
          const input = prompt(`Neuer Grundwert für ${key} (0–99):`, current);
          if (input === null) {
            return;
          }
          let num = Number(input);
          if (!Number.isFinite(num)) num = current;
          num = Math.max(0, Math.min(99, Math.round(num)));
          newStats[key] = num;
        }

        await cardsRef.doc(cardId).update({
          name: newName,
          nation: newNation,
          team: newTeam,
          position: newPosition,
          stats: newStats
        });
      } catch (err) {
        console.error("Fehler beim Bearbeiten der Stats:", err);
        alert("Stats konnten nicht bearbeitet werden :(");
      }
    }

    // initial
    updateAdminUI();
  </script>
</body>
