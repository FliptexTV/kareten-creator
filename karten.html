	// === FLAGS (Emoji) ===
	
	// 1) ISO2-Code ("TR", "DE", "AT"...) -> ðŸ‡¹ðŸ‡·ðŸ‡©ðŸ‡ªðŸ‡¦ðŸ‡¹
	function iso2ToFlagEmoji(iso2) {
	  const code = String(iso2 || "").trim().toUpperCase();
	  if (!/^[A-Z]{2}$/.test(code)) return "";
	  const A = 0x1F1E6;
	  const first = code.charCodeAt(0) - 65 + A;
	  const second = code.charCodeAt(1) - 65 + A;
	  return String.fromCodePoint(first, second);
	}
	
	// 2) LÃ¤ndername -> ISO2 (kleine Map fÃ¼r die hÃ¤ufigsten, erweiterbar)
	const COUNTRY_NAME_TO_ISO2 = {
	  "DEUTSCHLAND": "DE",
	  "GERMANY": "DE",
	  "Ã–STERREICH": "AT",
	  "AUSTRIA": "AT",
	  "SCHWEIZ": "CH",
	  "SWITZERLAND": "CH",
	  "TÃœRKEI": "TR",

	  "UNITED KINGDOM": "GB",

	  "KROATIEN": "HR",

	  "HUNGARY": "HU",
	};
	
	// 3) nimmt "TR" oder "TÃ¼rkei" oder "Turkey" und gibt Flagge zurÃ¼ck (oder Text)
	function nationToFlagOrText(nationInput) {
	  const raw = String(nationInput || "").trim();
	  if (!raw) return "Nation";
	
	  // Wenn User "TR" eingibt
	  const flagFromIso = iso2ToFlagEmoji(raw);
	  if (flagFromIso) return flagFromIso;
	
	  // Wenn User "TÃ¼rkei" eingibt
	  const key = raw.toUpperCase();
	  const iso2 = COUNTRY_NAME_TO_ISO2[key];
	  if (iso2) {
		const flag = iso2ToFlagEmoji(iso2);
		if (flag) return flag;
	  }
	
	  // Fallback: zeig wie gehabt Text
	  return raw;
	}


    function calculateOverall(stats, position) {
      const s = {
        PAC: Number(stats.PAC) || 0,
        SHO: Number(stats.SHO) || 0,
        PAS: Number(stats.PAS) || 0,
        DRI: Number(stats.DRI) || 0,
        DEF: Number(stats.DEF) || 0,
        PHY: Number(stats.PHY) || 0,
      };
      const pos = String(position || "").toUpperCase();
      let ovr;

      if (pos === "ST" || pos === "LF" || pos === "RF") {
        ovr = 0.40 * s.SHO + 0.25 * s.PAC + 0.20 * s.DRI + 0.10 * s.PHY + 0.05 * s.PAS;
      } else if (pos === "OM" || pos === "LM" || pos === "RM" || pos === "ZM") {
        ovr = 0.30 * s.PAS + 0.25 * s.DRI + 0.20 * s.PAC + 0.15 * s.SHO + 0.10 * s.DEF;
      } else if (pos === "DM" || pos === "IV" || pos === "AV") {
        ovr = 0.35 * s.DEF + 0.25 * s.PHY + 0.20 * s.PAC + 0.10 * s.PAS + 0.10 * s.DRI;
      } else if (pos === "TW") {
        ovr = 0.40 * s.DEF + 0.30 * s.PHY + 0.20 * s.PAC + 0.10 * s.DRI;
      } else {
        const sum = STAT_KEYS.reduce((acc, key) => acc + (s[key] || 0), 0);
        ovr = sum / STAT_KEYS.length;
      }
      return Math.round(ovr);
    }

    function addCardToDOM(id, data) {
      const name = data.name || "Unbekannt";

      const team = data.team || "";
      const position = data.position || "";
      const imageUrl = data.imageUrl || "";
      const stats = data.stats || {};
      const votesUp = data.votesUp || {};
      const votesDown = data.votesDown || {};
	  const template = data.template || "fut-template.png";
	  
	  let themeClass = "";           // Standard-Gold
	  if (template.includes("icon")) {
	    themeClass = "theme-icon";   // Icon-Farben
	  } else if (template.includes("inform")) {

	  }

      const card = document.createElement("article");

      card.innerHTML = `

			  </div>
            </div>
            <div class="fut-photo-wrap">
              ${
                imageUrl
                  ? `<img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(name)}" />`
                  : `<div class="fut-photo-initials">${escapeHtml(initialsFromName(name))}</div>`
              }
            </div>
            <div class="fut-name">${escapeHtml(name)}</div>
            <div class="fut-stats"></div>
          </div>
        </div>
        <div class="card-actions">
          <button type="button" class="small-btn edit-btn" title="Stats bearbeiten">Bearbeiten</button>
          <button type="button" class="small-btn reset-btn" title="Votes zurÃ¼cksetzen">Votes reset</button>
          <button type="button" class="small-btn delete-btn" title="Karte lÃ¶schen">LÃ¶schen</button>
        </div>
        <div class="card-votes">
          <div class="card-votes-header">
            <span>Voting pro Stat</span>
            <span>â†‘ hoch / â†“ runter</span>
          </div>
          <div class="votes-list"></div>
        </div>
      `;

      const futStatsContainer = card.querySelector(".fut-stats");
      const votesList = card.querySelector(".votes-list");
      const orderedStats = ["PAC","SHO","PAS","DRI","DEF","PHY"];
      const labelsHTML = orderedStats.map(k => `<span>${k}</span>`).join("");
      const valuesHTML = orderedStats.map(k => `<span>${stats[k] ?? 0}</span>`).join("");

      futStatsContainer.innerHTML = `
        <div class="fut-stats-row labels">${labelsHTML}</div>
        <div class="fut-stats-row values">${valuesHTML}</div>
      `;

      STAT_KEYS.forEach((key) => {
        const base = stats[key] ?? 0;
        const up = votesUp[key] ?? 0;
        const down = votesDown[key] ?? 0;
        const net = up - down;

        let trendText;
        let trendClass;
        if (net > 0) {
          trendText = "â†‘ hoch";
          trendClass = "vote-up";
        } else if (net < 0) {
          trendText = "â†“ runter";
          trendClass = "vote-down";
        } else {
          trendText = "Â± neutral";
          trendClass = "vote-neutral";
        }

        const voteRow = document.createElement("div");
        voteRow.className = "vote-row";
        voteRow.innerHTML = `
          <div class="vote-main">
            <span class="vote-label">${key}</span>
            <span class="vote-values">
              ${base}
            </span>
            <div class="vote-controls">
              <button type="button" class="vote-btn down" data-stat="${key}">âˆ’</button>
              <button type="button" class="vote-btn up" data-stat="${key}">+</button>
            </div>
          </div>
          <div class="vote-info">
            <span>
              Votes: â–²${up} / â–¼${down}${net !== 0 ? ` (Netto ${net > 0 ? "+" + net : net})` : ""}
            </span>
            <span class="trend">
              Tendenz:
              <span class="vote-tendency ${trendClass}">${trendText}</span>
            </span>
          </div>
        `;
        votesList.appendChild(voteRow);
      });

      const deleteBtn = card.querySelector(".delete-btn");
      const editBtn = card.querySelector(".edit-btn");
      const resetBtn = card.querySelector(".reset-btn");

      deleteBtn.disabled = !isAdmin;
      editBtn.disabled = !isAdmin;
      resetBtn.disabled = !isAdmin;

      card.addEventListener("click", async (e) => {
        const del = e.target.closest(".delete-btn");
        const edit = e.target.closest(".edit-btn");
        const reset = e.target.closest(".reset-btn");
        const voteBtn = e.target.closest(".vote-btn");

        if (del) {
          if (!isAdmin) { alert("Nur Admins kÃ¶nnen Karten lÃ¶schen."); return; }
          const really = confirm("Willst du diese Karte wirklich lÃ¶schen?");
          if (!really) return;
          try { await cardsRef.doc(card.dataset.id).delete(); }
          catch (err) {
            console.error("Fehler beim LÃ¶schen:", err);
            alert("Karte konnte nicht gelÃ¶scht werden :(");
          }
          return;
        }

		if (reset) {
		  if (!isAdmin) { 
			alert("Nur Admins kÃ¶nnen Votes zurÃ¼cksetzen."); 
			return; 
		  }
		  const really = confirm("Willst du alle Votes fÃ¼r diese Karte zurÃ¼cksetzen?");
		  if (!really) return;
		
		  try {
		    await cardsRef.doc(card.dataset.id).update({
			  votesUp: emptyVotes(),
			  votesDown: emptyVotes(),
			  userVotes: {} // NEU: alle User-Votes lÃ¶schen -> alle dÃ¼rfen wieder neu voten
		    });
		  } catch (err) {
			console.error("Fehler beim ZurÃ¼cksetzen der Votes:", err);
			alert("Votes konnten nicht zurÃ¼ckgesetzt werden :(");
		  }
		  return;
		}


        if (edit) {
          if (!isAdmin) { alert("Nur Admins kÃ¶nnen Stats bearbeiten."); return; }
          await editCardStats(card.dataset.id);
          return;
        }

		// Voting â€“ pro User: 1 aktiver Vote pro Stat,
		// aber man kann ihn entfernen oder die Richtung wechseln
		if (!voteBtn) return;
		
		// zur Sicherheit
		if (!currentUser) {
		  alert("Bitte logge dich erneut ein, um voten zu kÃ¶nnen.");
		  return;
		}
		
		const statKey = voteBtn.getAttribute("data-stat");
		const isUpVote = voteBtn.classList.contains("up");
		const cardId = card.dataset.id;
		
		try {
		  await db.runTransaction(async (tx) => {
			const docRef = cardsRef.doc(cardId);
			const snap = await tx.get(docRef);
			if (!snap.exists) {
			  throw new Error("not-found");
			}
		
			const data = snap.data() || {};
			const votesUp   = { ...(data.votesUp   || emptyVotes()) };
			const votesDown = { ...(data.votesDown || emptyVotes()) };
			const userVotes = data.userVotes ? { ...data.userVotes } : {};
		
			const userId = currentUser.uid;
			const userEntry = userVotes[userId] ? { ...userVotes[userId] } : {};
		
			const previous = userEntry[statKey] || 0; // 0 = noch kein Vote, 1 = up, -1 = down
		
			// 1) gleicher Vote nochmal -> Vote entfernen
			if (previous === 1 && isUpVote) {
			  votesUp[statKey] = Math.max(0, (votesUp[statKey] || 0) - 1);
			  delete userEntry[statKey];
			} else if (previous === -1 && !isUpVote) {
			  votesDown[statKey] = Math.max(0, (votesDown[statKey] || 0) - 1);
			  delete userEntry[statKey];
			}
			// 2) von Up nach Down wechseln
			else if (previous === 1 && !isUpVote) {
			  votesUp[statKey]   = Math.max(0, (votesUp[statKey]   || 0) - 1);
			  votesDown[statKey] = (votesDown[statKey] || 0) + 1;
			  userEntry[statKey] = -1;
			}
			// 3) von Down nach Up wechseln
			else if (previous === -1 && isUpVote) {
			  votesDown[statKey] = Math.max(0, (votesDown[statKey] || 0) - 1);
			  votesUp[statKey]   = (votesUp[statKey] || 0) + 1;
			  userEntry[statKey] = 1;
			}
			// 4) noch kein Vote -> neuen Vote setzen
			else if (previous === 0) {
			  if (isUpVote) {
				votesUp[statKey] = (votesUp[statKey] || 0) + 1;
				userEntry[statKey] = 1;
			  } else {
				votesDown[statKey] = (votesDown[statKey] || 0) + 1;
				userEntry[statKey] = -1;
			  }
			}
		
			// Wenn der User gar keine Votes mehr hat, kann man ihn theoretisch auch lÃ¶schen,
			// ist aber nicht zwingend nÃ¶tig â€“ ich lass ihn drin.
			userVotes[userId] = userEntry;
		
			tx.update(docRef, {
			  votesUp,
			  votesDown,
			  userVotes
			});
		  });
		} catch (err) {
		  if (err.message !== "not-found") {
		    console.error("Fehler beim Voting:", err);
		    alert("Voting konnte nicht gespeichert werden :(");
		  }
		}


      });

      cardsContainer.appendChild(card);
    }

        const data = docSnap.data();
        const stats = data.stats || {};

        const currentName = data.name || "";

        const currentPosition = data.position || "";

        let newNation = prompt("Neue Nation:", currentNation);

        let newTeam = prompt("Neue Mannschaft / Verein:", currentTeam);

        let newPosition = prompt("Neue Position (z.B. ST, ZM, IV, TW):", currentPosition);

        newPosition = newPosition.trim().toUpperCase();

        const newStats = {};
        for (const key of STAT_KEYS) {
          const current = stats[key] ?? 0;
          const input = prompt(`Neuer Grundwert fÃ¼r ${key} (0â€“99):`, current);
          if (input === null) {
            return;
          }
          let num = Number(input);
          if (!Number.isFinite(num)) num = current;
          num = Math.max(0, Math.min(99, Math.round(num)));
          newStats[key] = num;
        }

        await cardsRef.doc(cardId).update({
          name: newName,
          nation: newNation,
          team: newTeam,
          position: newPosition,
          stats: newStats
        });
      } catch (err) {
        console.error("Fehler beim Bearbeiten der Stats:", err);
        alert("Stats konnten nicht bearbeitet werden :(");
      }
    }
